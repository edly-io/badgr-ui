<div class="l-containerxaxis l-containeryaxis">
	<form-message></form-message>

	<div class="u-width-form">
		<!-- OAuth Banner -->
		<oauth-banner></oauth-banner>
		<h1 class="u-text-h1 u-margin-bottom3x" i18n>Reset Password</h1>
		<!-- Reset Password Form -->
		<form
			aria-labelledby="heading-form"
			[formGroup]="changePasswordForm.rawControl"
			(ngSubmit)="submitChange()"
			novalidate
		>
			<fieldset role="group" aria-labelledby="heading-forgotpassword">
				<legend class="visuallyhidden" id="heading-forgotpassword" i18n>Enter a new password</legend>
				<bg-formfield-text
					[control]="changePasswordForm.rawControlMap.password1"
					label="New Password"
					[errorMessage]="{
						required: 'Please enter a new password'
					}"
					fieldType="password"
					[autofocus]="true"
					sublabel="Must be at least 8 characters"
					i18n-label
					i18n-sublabel
				>
				</bg-formfield-text>

				<bg-formfield-text
					class="u-margin-top2x"
					[control]="changePasswordForm.rawControlMap.password2"
					label="Confirm New Password"
					fieldType="password"
					[errorMessage]="{
						required: 'Please confirm your new password',
						passwordsMatch: 'Passwords do not match'
					}"
					[errorGroup]="changePasswordForm"
					i18n-label
				>
				</bg-formfield-text>
			</fieldset>

			<div class="l-flex l-flex-1x l-flex-justifyend u-margin-top2x gap-2">
				<button
					class="button"
					type="submit"
					[loading-when-requesting]="true"
					loading-message="Changing Password"
					i18n-loading-message
					i18n
				>
					Change Password
				</button>
				<a class="button button-secondary" [routerLink]="['/auth/login']" [disabled-when-requesting]="true" i18n
					>Cancel</a
				>
			</div>
		</form>
	</div>
</div>
