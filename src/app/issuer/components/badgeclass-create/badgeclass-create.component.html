<div class="topbar">
	<div class="l-containerxaxis">
		<div class="topbar-x-breadcrumbs">
			<bg-breadcrumbs [linkentries]="breadcrumbLinkEntries"></bg-breadcrumbs>
		</div>
	</div>
	<div class="l-containerxaxis topbar-x-wrap">
		<div class="topbar-x-heading" i18n>
			Create badge
		</div>
		<div class="topbar-x-subheading" i18n>
			Once you have created a badge, you can give it to as many recipients as you want.
		</div>
		<button
			type="submit"
			class="button topbar-x-button"
			(click)="copyBadge()"
			loading-message="Loading badges..."
			[disabled-when-requesting]="true"
			i18n
		>
			Copy badge
		</button>
	</div>
</div>

<div *bgAwaitPromises="[issuerLoaded]" class="l-containerxaxis l-containeryaxis">
	<div class="l-responsivelist">
	<badgeclass-edit-form #badgeimage (save)="badgeClassCreated($event)"
									(cancel)="creationCanceled($event)"
									[scrolled]="scrolled"
									[issuerSlug]="issuerSlug"
									[initBadgeClass]="copiedBadgeClass"
									submitText="Create Badge"
									submittingText="Creating Badge..."
	></badgeclass-edit-form>
	</div>
</div>
